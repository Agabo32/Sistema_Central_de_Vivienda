<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/Proyecto Vivienda/Pantallas/css/style_dashboard.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container py-4">
        <!-- Encabezado del dashboard -->
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <img src="/imagenes/images-removebg-preview.png" style="width: 150px;" magin-top="100px" alt="logo">
            <!-- Menú desplegable de configuración -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" color="secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><a class="dropdown-item" href="#">Exportar Datos</a></li>
                    <li><a class="dropdown-item" href="#">Ayuda</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Fila de métricas principales -->
        <div class="row" id="metricsRow">
            <!-- Las métricas se llenarán dinámicamente con JavaScript -->
        </div>
        
        <!-- Fila de tráfico y rankings -->
        <div class="row mt-4">
            <!-- Sección de fuentes de tráfico -->
            <div class="col-lg-6">
                <div class="chart-container" id="trafficSources"></div>
            </div>
            
            <!-- Sección de distribución de rankings -->
            <div class="col-lg-6">
                <div class="chart-container" id="rankingsDistribution"></div>
            </div>
        </div>
        
        <!-- Fila de crecimiento y conversiones -->
        <div class="row mt-4">
            <!-- Sección de crecimiento de audiencia -->
            <div class="col-md-6">
                <div class="chart-container" id="audienceGrowth"></div>
            </div>
            
            <!-- Sección de conversiones de AdWords -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-4">Conversiones de AdWords</h5>
                    <div id="adWordsChart"></div>
                </div>
            </div>
        </div>
        
        <!-- Sección de auditoría del sitio -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="chart-container text-center">
                    <h5 class="mb-4">Puntuación de Auditoría del Sitio</h5>
                    <div class="site-audit">
                        <canvas id="auditChart" width="120" height="120"></canvas>
                        <div class="site-audit-score">72%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JS personalizado -->
    <script src="/Proyecto Vivienda/Pantallas/script/script_dashboard.js"></script>
</body>
</html>
