<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Proyecto Vivienda/Pantallas/css/style_registro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="registro-container">
            <div class="text-center">
                <img src="/imagenes/images-removebg-preview.png" style="width: 200px;" alt="Logo" class="logo">
                <h2 class="titulo">Regístrate</h2>
            </div>

            <form id="registroForm">
                <div class="form-floating mb-3">
                    <input type="text" id="nombre" class="form-control modern-input" placeholder="Nombres" required>
                    <label for="nombre">Nombres</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="apellido" class="form-control modern-input" placeholder="Apellidos" required>
                    <label for="apellido">Apellidos</label>
                </div>
                
                 <div class="form-floating mb-3">
                    <input type="text" id="cedula" class="form-control modern-input" placeholder="Cédula"required>
                    <label for="cedula">Cédula</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" id="correo" class="form-control modern-input" placeholder="Correo"required>
                    <label for="correo">Correo<label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="telefono" class="form-control modern-input" placeholder="Télefono"required>
                    <label for="telefono">Télefono</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="nombr_usuario" class="form-control modern-input" placeholder="Nombre de Usuario"required>
                    <label for="nomb_usuario">Nombre de Usuario</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="contraseña" class="form-control modern-input" placeholder="Contraseña"required>
                    <label for="contraseña">Contraseña</label>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox"  id= "button" onclick="showPwd()">
                    <label for="check">Mostrar contraseña</label>
                </div>
                
                <button id="loginBtn" type="submit" class="btn btn-danger btn-block mt-3">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/Proyecto Vivienda/Pantallas/script/script_registro.js"></script>

</body>
</html>
